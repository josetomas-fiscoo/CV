<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>José Tomás HL | Portfolio</title>
    <meta name="author" content="José Tomás Hernández López" />
    <meta name="description" content="José Tomás Hernández López resume & portfolio." />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="cache-control" content="no-cache" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id="custom-right-menu">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const customMenu = document.getElementById("custom-right-menu");
        document.addEventListener("contextmenu", function (e) {
          e.preventDefault();
          showCustomMenu(e);
        });
        document.addEventListener("click", () => {
          hideCustomMenu();
        });
        function showCustomMenu(e) {
          customMenu.style.display = "block";
          customMenu.style.left = `${e.pageX}px`;
          customMenu.style.top = `${e.pageY}px`;
        }

        function hideCustomMenu() {
          customMenu.style.display = "none";
        }
      });
    </script>
  </body>
</html>
